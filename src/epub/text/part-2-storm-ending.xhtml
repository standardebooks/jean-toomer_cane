			<section id="part-2-storm-ending" epub:type="chapter z3998:poem">
				<h2 epub:type="title">Storm Ending</h2>
				<p>
					<span>Thunder blossoms gorgeously above our heads,</span>
					<br/>
					<span>Great, hollow, bell-like flowers,</span>
					<br/>
					<span>Rumbling in the wind,</span>
					<br/>
					<span>Stretching clappers to strike our ears ..</span>
					<br/>
					<span>Full-lipped flowers</span>
					<br/>
					<span>Bitten by the sun</span>
					<br/>
					<span>Bleeding rain</span>
					<br/>
					<span>Dripping rain like golden honey⁠—</span>
					<br/>
					<span>And the sweet earth flying from the thunder.</span>
				</p>
			</section>
