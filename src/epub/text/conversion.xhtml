		<section id="part-1" epub:type="part">
			<article id="conversion" epub:type="z3998:poem">
				<h2 epub:type="title">Conversion</h2>
				<p>
					<span>African Guardian of Souls,</span>
					<br/>
					<span>Drunk with rum,</span>
					<br/>
					<span>Feasting on a strange cassava,</span>
					<br/>
					<span>Yielding to new words and a weak palabra</span>
					<br/>
					<span>Of a white-faced sardonic god⁠—</span>
					<br/>
					<span>Grins, cries</span>
					<br/>
					<span>Amen,</span>
					<br/>
					<span>Shouts hosanna.</span>
				</p>
			</article>
		</section>
