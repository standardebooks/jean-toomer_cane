			<article id="face" epub:type="z3998:poem">
				<h2 epub:type="title">Face</h2>
				<p>
					<span>Hair⁠—</span>
					<br/>
					<span>silver-gray,</span>
					<br/>
					<span>like streams of stars,</span>
					<br/>
					<span>Brows⁠—</span>
					<br/>
					<span>recurved canoes</span>
					<br/>
					<span>quivered by the ripples blown by pain,</span>
					<br/>
					<span>Her eyes⁠—</span>
					<br/>
					<span>mist of tears</span>
					<br/>
					<span>condensing on the flesh below</span>
					<br/>
					<span>And her channeled muscles</span>
					<br/>
					<span>are cluster grapes of sorrow</span>
					<br/>
					<span>purple in the evening sun</span>
					<br/>
					<span>nearly ripe for worms.</span>
				</p>
			</article>
		</section>
