		<section id="part-1" epub:type="part">
			<section id="part-1-nullo" epub:type="chapter z3998:poem">
				<h2>Nullo</h2>
				<p>
					<span>A spray of pine-needles,</span>
					<br/>
					<span>Dipped in western horizon gold,</span>
					<br/>
					<span>Fell onto a path.</span>
					<br/>
					<span>Dry moulds of cow-hoofs.</span>
					<br/>
					<span>In the forest.</span>
					<br/>
					<span>Rabbits knew not of their falling,</span>
					<br/>
					<span>Nor did the forest catch aflame.</span>
				</p>
			</section>
		</section>
