				<h2>Portrait in Georgia</h2>
				<blockquote epub:type="z3998:poem">
					<p>
						<span>Hair⁠—braided chestnut, coiled like a lyncher’s rope,</span>
						<br/>
						<span>Eyes⁠—fagots,</span>
						<br/>
						<span>Lips⁠—old scars, or the first red blisters,</span>
						<br/>
						<span>Breath⁠—the last sweet scent of cane,</span>
						<br/>
						<span>And her slim body, white as the ash of black flesh after flame.</span>
					</p>
				</blockquote>
			</section>
